<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Arrays</h1>
    <script>
      var coworkers = ["EastShine", "ry", "yb", "ya"];
      var i = 0;
      while(i < coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>');
        i++;
      }
    </script>
  </body>
</html>
