<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/53a8c415f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/signin.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn_signup").click(function (event) {
          var username = $("#username").val();
          var password = $("#password").val();
          var mem_type = $("#type-select").val();
          var realname = $("#realname").val();

          if (username == "") {
            alert("ID를 입력하세요!!");
            return false;
          }
          if (password == "") {
            alert("비밀번호를 입력하세요!!");
            return false;
          }
          if (realname == "") {
            alert("이름을 입력하세요!!");
            return false;
          }
          if (mem_type == "0") {
            alert("사용자 type을 선택해주세요!!");
            return false;
          }

          var data = {
            username: username,
            password: password,
            client_id: mem_type,
            client_secret: realname,
          };
          $.ajax({
            url: "/register",
            type: "post",
            data: data,
            success: function (data, txtStatus, xhr) {
              window.location = "/gologin";
            },
            error: function (e) {
              $("#result").html("sign up failed");
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="login">
        <h2>SIGN-UP</h2>
        <div class="login_id">
          <h4>ID</h4>
          <input type="text" name="username" id="username" placeholder="ID" />
        </div>
        <div class="login_pw">
          <h4>Password</h4>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="login_id">
          <h4>Name</h4>
          <input type="text" name="realname" id="realname" placeholder="Name" />
        </div>
        <div class="membertype">
          <h4>Member Type</h4>
          <select id="type-select">
            <option value="0">select</option>
            <option value="1">Buyer</option>
            <option value="2">Seller</option>
            <option value="3">Admin</option>
          </select>
        </div>
        <div class="submit">
          <input type="submit" id="btn_signup" value="Sign Up" />
        </div>
      </div>
    </div>
  </body>
</html>
